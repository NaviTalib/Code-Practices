<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div id="loginForm" class="form-box active">
                <h2>Login</h2>
                <form id="login">
                    <div class="input-group">
                        <input type="text" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <span onclick="switchForm('signup')">Sign Up</span></p>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-box">
                <h2>Sign Up</h2>
                <form id="signup">
                    <div class="input-group">
                        <input type="text" id="signup-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <span onclick="switchForm('login')">Login</span></p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
